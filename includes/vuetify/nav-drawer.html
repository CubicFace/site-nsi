<v-navigation-drawer
class="drawer"
v-model="drawerEnabled"

absolute
>
    <v-list dense>
        <v-list-item>
            <v-list-item-title>Menu</v-list-item-title>
        </v-list-item>
        <v-divider></v-divider>
        <v-list-item
            v-bind:href="darkMode?'index?dark=true':'index'"
        >
            <v-list-item-icon>
                <v-icon>mdi-home</v-icon>
            </v-list-item-icon>

            <v-list-item-content>
                <v-list-item-title>Acceuil</v-list-item-title>
            </v-list-item-content>
        </v-list-item>
        <v-list-item
            v-bind:href="darkMode?'classes?dark=true':'classes'"
        >

            <v-list-item-icon>
                <v-icon>mdi-teach</v-icon>
            </v-list-item-icon>

            <v-list-item-content>
                <v-list-item-title>Classes</v-list-item-title>
            </v-list-item-content>
        </v-list-item>
        <v-list-item
            @click.stop="contactEnabled = true; drawerEnabled=false"
        >

            <v-list-item-icon>
                <v-icon>mdi-clipboard-account-outline</v-icon>
            </v-list-item-icon>

            <v-list-item-content>
                <v-list-item-title>Contact / Connexion</v-list-item-title>
            </v-list-item-content>
        </v-list-item>
    </v-list>

</v-navigation-drawer>
